<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>::Media::</title>
    <link rel="icon" href="./media/icon.jpg">
    <style type="text/css">
        .card{
            border: 15px solid black;
            width: 20rem;
            border-radius: 15px;
            text-align: center;
            padding: 10px;
        }
        .card img{
            width: 100px;
        }
        .parent {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        button{
            padding: 10px;
            text-align: center;
            font-size: 20px;
            background-color: black;
            color: grey;
            font-style: bold;
            border-radius: 5px;

        }

        @media only screen and (min-width:556px) and (max-width:767px){
            .card{
                display: flex;
                flex-direction: row;
                width: 100%;
            }
            button{
                background-color: brown;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="parent">

        <div class="card">
            <img src="./media/image1.jpg" alt="">
            <h1>RRR</h1>
            <h2>TICKET PRICE:1500/-</h2>
            <button>BOOK</button>
        </div>

        <div class="card">
            <img src="./media/image1.jpg" alt="">
            <h1>RRR</h1>
            <h2>TICKET PRICE:1500/-</h2>
            <button>BOOK</button>
        </div>

            <img src="./media/image1.jpg" alt="">
            <h1>RRR</h1>
            <h2>TICKET PRICE:1500/-</h2>
            <button>BOOK</button>
        </div>
    </div>
    
</body>
</html>
